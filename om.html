<head>

<body>
    <div class="page">
        <header data-header>
            <nav data-nav></nav>

        <main>
            <section id="om_hero" class="magazine">
                <div class="tekst_1">
                    <h1 data-side_titel></h1>
                    <p data-underrubrik></p>
                </div>
                <div class="img_container_1">
                    <img data-s1_billede1 src="" alt=""></div>
                <div class="img_container_2">
                    <img data-s1_billede2 src="" alt="">
                </div>
                <div class="tekst_2">
                    <p>Lerja</p>
                    <p>[ˈleeˀɐ̯ˈja]</p>
                    <p>sb,. -en. Bornholmsk oprindelse.</p>
                    <p>Betydning: Lerjord.</p>
                </div>
            </section>

            <section id="infografik">
                <div class="odometer_wrapper infografik_1">
                    <div id="odometer" class="odometer kaffe">0000</div>
                    <p class="infografik_tekst">Kopper kaffe drukket</p>
                </div>

                <div class="odometer_wrapper infografik_2">
                    <div id="odometer" class="odometer ler">0000</div>

                </div>

                <div class="odometer_wrapper infografik_3">

            <section id="video_om">
                <div class="video_container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/Gdby9Pyx-og?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
            </section>

            <section id="historie" class="magazine">
                <div class=tekst_1>
                    <h2 data-s4_sektionnavn></h2>
                    <div data-s4_brodtekst></div>
                </div>
                <div class="img_container_1">
                    <img data-s4_billede1 src="" alt=""></div>
            </section>

            <section data-CTAWebshop_section class="cta_webshop">
                <h2 data-CTAWebshop_titel></h2>
                <p data-CTAWebshop_underrubrik></p>

            </section>

            <section id="showcase_section">
                <h2>Samarbejdspartnere</h2>
                <template id="showcase_template">
            <img data-showcase_img src="" alt="">
            <p data-showcase_navn></p>
        </template>
            </section>
        </main>
        <footer></footer>
    </div>
    <!--    SCRIPT START   -->
    <script>
        //Funktion der tager indhold fra json og sætter ind i html'ens data-tags:
        function insertContent() {
            //kør json array igennem
            indhold.forEach(hverSide => {
                // Hvis et array-objekt har title="xx" skal den hente indhold fra hverSide.acf.xx og sætte indholdet ind i [data-xx] på hver side:
                if (hverSide.title.rendered == "Om") {
                    document.querySelector("[data-side_titel]").textContent = hverSide.acf.s1_sidenavn;
                    document.querySelector("[data-underrubrik]").textContent = hverSide.acf.s1_underrubrik;
                    document.querySelector("[data-s1_billede1]").src = hverSide.acf.s1_billede1;
                    document.querySelector("[data-s1_billede2]").src = hverSide.acf.s1_billede2;
                    document.querySelector("[data-s4_sektionnavn]").textContent = hverSide.acf.s4_sektionnavn;
                    document.querySelector("[data-s4_brodtekst]").innerHTML = hverSide.acf.s4_brodtekst;
                    document.querySelector("[data-s4_billede1]").src = hverSide.acf.s4_billede1;
                }
            })
        }

    </script>
    <script src="js/fetch_json.js"></script>
    <script src="js/rest_api.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/nav.js"></script>

    <script src="js/footer.js"></script>

    <script src="js/odometer.js"></script>
</body>

</html>
