<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Lerja - Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/fontawesome-all.css">
</head>

<body>
    <div class="page">
        <header data-header>
            <nav data-nav></nav>
        </header>
        <main>

            <section id="hero">
                <h1 data-side_titel></h1>
                <p data-underrubrik></p>
                <p data-s1_brodtekst></p>
                <a class="a_btn btn_to_fb" href="#" target="_blank">Facebook shoppen ></a>
            </section>

            <section id="kontaktform">
                <h2>Send os en besked</h2>
                <!--        FORMULAR          -->
                <form action="sendmail.php" method="post">
                    <input type="text" name="fornavn" placeholder="Fornavn" value="" required>
                    <input type="text" name="efternavn" placeholder="Efternavn" value="" required>
                    <input type="email" name="email" placeholder="Din e-mail" value="" required>
                    <textarea name="besked" placeholder="Skriv din besked her."></textarea>
                    <input type="submit" name="submit" value="Send">
                </form>
            </section>
        </main>
        <footer></footer>
    </div>
    <!--    SCRIPT START   -->
    <script>
        function insertContent() {
            //kør json array igennem
            indhold.forEach(hverSide => {
                // Hvis et array-objekt har title="xx" skal den hente indhold fra hverSide.acf.xx og sætte indholdet ind i [data-xx] på hver side:
                if (hverSide.title.rendered == "Shop") {
                    document.querySelector("[data-side_titel]").textContent = hverSide.acf.s1_sidenavn;
                    document.querySelector("[data-underrubrik]").innerHTML = hverSide.acf.s1_underrubrik;
                    document.querySelector("[data-s1_brodtekst]").innerHTML = hverSide.acf.s1_brodtekst;
                }
            })
        }

    </script>
    <script src="js/fetch_json.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/sections.js"></script>
    <script src="js/footer.js"></script>

</body>

</html>
