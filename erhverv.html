<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Lerja - Erhverv</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/fontawesome-all.css">
</head>

<body>
    <div class="page">
        <header data-header>
            <span class="burger_strokes" onclick="openNav()">
                <img class="burger_img" src="img/if_menu-alt_134216.svg" alt="burger menu">
                <img class="mobile_logo" src="img/logo/lerja-logo-a-black-web.png" alt="Lerja logo">
            </span>
            <nav data-nav id="fullnav"></nav>
            <nav data-burger id="mySidenav" class="sidenav"></nav>
        </header>
        <main>

            <section id="erhvev_hero" class="magazine">
                <div class="tekst_1">
                    <h1 data-side_titel></h1>
                    <p data-underrubrik></p>
                </div>
                <div class="img_container_1"><img data-s1_billede1 src="-" alt="-"></div>
                <div class="img_container_2">
                    <img data-s1_billede2 src="-" alt="-"></div>
                <div class="bg_box"></div>
            </section>

            <section id="showcase_section" class="showcase">
                <div class="tekst_1">
                    <h2>Samarbejdspartnere</h2>
                    <p>Vi er stolte over, at kunne levere keramik til nogle af Danmarks bedste spisesteder og caféer. Her er et udpluk af dem vi har samarbejdet med.</p>
                </div>
                <div id="showcase_modtager"></div>
            </section>

            <template id="showcase_template">
                <article class="showcase_item">
                <img data-showcase_img src="-" alt="-">
                <p data-showcase_navn></p>
                </article>
            </template>

            <section id="kontaktform" class="erhverv_kontakt">
                <h2>Kontakt os</h2>
                <!--        FORMULAR          -->
                <form action="sendmail.php" method="post">
                    <input type="text" name="fornavn" placeholder="Fornavn" value="" required>
                    <input type="text" name="efternavn" placeholder="Efternavn" value="" required>
                    <input type="email" name="email" placeholder="Din e-mail" value="" required>
                    <input type="text" name="virksomhed" placeholder="Virksomhed" value="" required>
                    <textarea name="besked" placeholder="Skriv din besked her."></textarea>
                    <input type="submit" name="submit" value="Send besked">
                </form>
            </section>
        </main>
        <footer></footer>
    </div>
    <!--    SCRIPT START   -->
    <script>
        //
        //    For each klon af hver nyhed
        //

        function insertContent() {
            //kør json array igennem
            indhold.forEach(hverSide => {
                // Hvis et array-objekt har title="xx" skal den hente indhold fra hverSide.acf.xx og sætte indholdet ind i [data-xx] på hver side:
                if (hverSide.title.rendered == "Erhverv") {
                    document.querySelector("[data-side_titel]").textContent = hverSide.acf.s1_sidenavn;
                    document.querySelector("[data-underrubrik]").textContent = hverSide.acf.s1_underrubrik;
                    document.querySelector("[data-s1_billede1]").src = hverSide.acf.s1_billede1;
                    document.querySelector("[data-s1_billede2]").src = hverSide.acf.s1_billede2;
                    document.querySelector("[data-s2_sektionnavn]").textContent = hverSide.acf.s2_sektionnavn;
                    document.querySelector("[data-s3_sektionnavn]").textContent = hverSide.acf.s3_sektionnavn;
                    document.querySelector("[data-s3_underrubrik]").textContent = hverSide.acf.s3_underrubrik;
                }
            })
        }

    </script>
    <script src="js/fetch_json.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/sections.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/burger.js"></script>
</body>

</html>
