<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Lerja - Kontakt</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/fontawesome-all.css">
</head>

<body>
    <div class="page">
        <header data-header>
            <span class="burger_strokes" onclick="openNav()">
                <img class="burger_img" src="img/if_menu-alt_134216.svg" alt="burger menu">
                <img class="mobile_logo" src="img/logo/lerja-logo-a-black-web.png" alt="Lerja logo">
            </span>
            <nav data-nav id="fullnav"></nav>
            <nav data-burger id="mySidenav" class="sidenav"></nav>
        </header>
        <main>
            <section id="hero">
                <h1 data-side_titel></h1>
                <p data-underrubrik></p>
            </section>

            <section id="kontaktform">
                <!--        FORMULAR          -->
                <form action="sendmail.php" method="post">
                    <input type="text" name="fornavn" placeholder="Fornavn" value="" required>
                    <input type="text" name="efternavn" placeholder="Efternavn" value="" required>
                    <input type="email" name="email" placeholder="Din e-mail" value="" required>
                    <textarea name="besked" placeholder="Skriv din besked her."></textarea>
                    <input type="submit" name="submit" value="Send">
                </form>
            </section>

            <section id="maps">
                <h2>Find Lerja</h2>
                <div id="maps_container">
                    <iframe width="600" height="600" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDGdaytzAFkBbreWnmfx53JGClENbZMVfE&q=Schleppegrellsgade+1,Kbh+N+2200" allowfullscreen>
                    </iframe>
                </div>
            </section>
        </main>
        <footer class="zero_margin"></footer>
    </div>
    <!--    SCRIPT START   -->
    <script>
        function insertContent() {
            //kør json array igennem
            indhold.forEach(hverSide => {
                // Hvis et array-objekt har title="xx" skal den hente indhold fra hverSide.acf.xx og sætte indholdet ind i [data-xx] på hver side:
                if (hverSide.title.rendered == "Kontakt") {
                    document.querySelector("[data-side_titel]").textContent = hverSide.acf.s1_sidenavn;
                    document.querySelector("[data-underrubrik]").textContent = hverSide.acf.s1_underrubrik;
                }
            })
        }

    </script>
    <script src="js/fetch_json.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/sections.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/burger.js"></script>

</body>

</html>
