<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Lerja - Nyheder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/fontawesome-all.css">
</head>

<body>
    <div class="page">
        <header data-header>
            <nav data-nav></nav>
        </header>
        <main>
            <section id="nyheder_hero">
                <h1>Nyheder</h1>
            </section>

            <section id="nyheder_container">
                <div id="nyhed_modtager"></div>
            </section>

            <template id="nyhed_template">
               <article id="nyhed_card">
                    <div class="nyhed_img_container">
                        <img class="nyhed_img" data-nyhedImg src="-" alt="-">
                    </div>
                    <div class="nyhed_tekst_card">
                        <h3 class="nyhed_titel" data-nyhedTitel></h3>
                        <div class="nyhed_uddrag" data-nyhedUddrag></div>
                        <a class="a_btn btn_to_nyhed" href="#">Læs mere ></a>
                    </div>
           </article>
       </template>

            <!--    <section id="pagination"></section>-->

            <section data-CTAWebshop_section class="cta_webshop">
                <h2 data-CTAWebshop_titel></h2>
                <p data-CTAWebshop_underrubrik></p>
                <a class="a_btn btn_to_shop" href="#">Gå til butikken ></a>
            </section>

            <section id="showcase_section" class="showcase">
                <div class="tekst_1">
                    <h2>Samarbejdspartnere</h2>
                    <p>Vi er stolte over, at kunne levere keramik til nogle af Danmarks bedste spisesteder og caféer. Her er et udpluk af dem vi har samarbejdet med.</p>
                </div>
                <div id="showcase_modtager"></div>
            </section>

            <template id="showcase_template">
                <article class="showcase_item">
                <img data-showcase_img src="" alt="">
                <p data-showcase_navn></p>
                </article>
            </template>
        </main>
        <footer></footer>
    </div>
    <!--    SCRIPT START   -->
    <script src="js/fetch_json.js"></script>
    <script src="js/nyheder.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/sections.js"></script>
    <script src="js/footer.js"></script>
</body>

</html>
